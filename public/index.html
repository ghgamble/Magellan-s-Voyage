<!DOCTYPE html>
<html ng-app="MagellansVoyage">
   <head>
      <meta charset="utf-8">
      <!-- JQuery -->
  <script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

      <!-- Bootstrap - Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

      <!-- Angular Framework -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>

      <!-- UI-Router -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>

      <!-- Main.js -->
  <script type="text/javascript" src="main.js"></script>

   </head>
   <body ng-controller="MagellansController as magCtrl">

        <div>
            <h1>{{magCtrl.title}}</h1> 
            <p>{{magCtrl.text}}</p>
            <button ng-show="magCtrl.showNext" ng-click="magCtrl.nextStop()">Next</button>
        </div>

    </body>
</html>
